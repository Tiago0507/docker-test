name: Docker Build and Push

# Esta acci칩n se ejecuta cada vez que se hace un push a la rama "main"
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: Clona el repositorio en el runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx: Prepara el entorno para construir im치genes Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Login: Inicia sesi칩n en Docker Hub
      # Usa los secretos de GitHub para las credenciales
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and Push: Construye la imagen y la sube a Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Nombra la imagen como "usuario/docker-test"
          # La etiqueta "latest" se usar치 por defecto
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-test:latest